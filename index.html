<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container">
            <div class="nav">
                <img src="images/logo.png" alt="logo" class="logo__image">

                <div class="person">
                    <img src="images/person2.jpg" alt="person-image" class="person__image">
                    <p>Ivory Jennfier</p>
                    <p>CEO</p>
                </div>
                
                <div class="nav__items">
                    <a href=""><i class="fa-solid fa-house-chimney"></i>Dashboard</a>
                    <a href=""><i class="fa-solid fa-user"></i>Customers</a>
                    <a href=""><i class="fa-solid fa-star"></i>Solutions</a>
                    <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
                </div>

                <a href="" class="exit__button"><i class="exit__icon fa-solid fa-arrow-right-from-bracket"></i>Exit</a>
            </div>
            <div class="dash">
                <div class="upper__dash">
                    <div class="dash__item_1">
                        <p>Performance</p>
                        <div class="data">
                            <div>
                                <p>76%</p>
                                <small>Income</small>
                            </div>
                            <p>|</p>
                            <div>
                                <p>46%</p>
                                <small>Spendings</small>
                            </div>
                        </div>
                        <div class="description__text">
                            <p><i class="fa-solid fa-2x fa-circle-check" style="color:chocolate; fill: #fff;"></i>Spending course was taken</p>
                            <p><i class="fa-solid fa-2x fa-circle-check"></i>Deposit programs were setup</p>
                            <p><i class="fa-solid fa-2x fa-circle-check"></i>Cashback program activated</p>
                        </div>
                        
                    </div>
                    <div class="dash__item_2"></div>
                    <div class="dash__item_3"></div>
                </div>
                <div class="lower__dash"></div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/594f81a68c.js" crossorigin="anonymous"></script>
    </body>
</html>
