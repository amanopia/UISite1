<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <!-- Navigation -->
            <nav class="navigation">
                <div class="nav__top">
                    <!-- Set 1 -->
                    <div class="owner__section">
                        <img class="logo__image" src="./images/logo.png" alt="logo__image"/>
                        <img class="owner__image" src="./images/person2.jpg" alt="person__image">
                        <p>Jonathan Roy</p>
                        <small>CEO</small>
                    </div>
                    <!-- Set 2 -->
                    <div class="nav__items">
                        <a href=""><i class="fa-solid fa-house-chimney"></i>Dashboard</a>
                        <a href=""><i class="fa-solid fa-user"></i>Customers</a>
                        <a href=""><i class="fa-solid fa-star"></i>Solutions</a>
                        <a href=""><i class="fa-solid fa-gear"></i>Settings</a>
                    </div>
                    <!-- Set 3 -->
                    <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i>Exit</a>
                </div>
            </nav>
            <!-- Dash Items -->
            <div class="dash__items">
                <!-- BLOCK 1 -->
                <div class="item__block1">
                    <div class="block__1">
                        <p>Performance</p>
                        <div class="numbers">
                            <div class="income">
                                <p>76%</p>
                                <p>Income</p>
                            </div>
                            <p>|</p>
                            <div class="spendings">
                                <p>44%</p>
                                <p>Spendings</p>
                            </div>
                        </div>
                        <p><i class="fa-solid fa-circle-check"></i>Spending course was taken</p>
                        <p><i class="fa-solid fa-circle-check"></i>Deposit programs were setup</p>
                        <p><i class="fa-solid fa-circle-check"></i>Cashback program activated</p>
                    </div>
                    
                </div>
                <!-- BLOCK 2 -->
                <div class="item_block2"></div>
            </div>
            <script src="https://kit.fontawesome.com/594f81a68c.js" crossorigin="anonymous"></script>
        </div>
        
    </body>
</html>
